      	<script type="text/x-handlebars" data-template-name="error">
          <div id="" class="bgCenter boxParentCenter header" >{{Tawea.models.lang.messages.erro}}</div>
      	</script>
        
        <script type="text/x-handlebars" data-template-name="purchase">
          <div id="" class="bgCenter boxParentCenter header"><a href="https://tawea.com">{{Tawea.models.lang.actions.purc}}</a></div>
        </script>

      	<script type="text/x-handlebars" data-template-name="maintenance">
          <div id="" class="bgCenter boxParentCenter header" >{{Tawea.models.lang.messages.main}}</div>
      	</script>

        <script type="text/x-handlebars" data-template-name="login">
        	<div id="" class="bgCenter boxParentCenter boxFlex" >{{view.displayLabel}}</div>
          <div {{bindAttr class=":fav :boxParentCenter Tawea.models.session.extension:hidden"}}>
            <img src='https://daju9i8u1tkrd.cloudfront.net/extension/img/facebook.png?v=1408966110' alt='Open Facebook Chat'></img>          </div>
        </script>

        <script type="text/x-handlebars" data-template-name="dragBox">
          <div social="facebook" {{bindAttr class=":boxParentCenter :boxParentV :boxFlex :facebook view.overFacebook:facebookHover"}}>
            <div social="facebook" {{bindAttr class=":dragBorder :boxParentCenter view.overFacebook:zoom"}}>
                <i social="facebook" {{bindAttr class="this.dragBox.drop::icon-facebook view.dropFacebook"}}></i>
            </div>
            <div social="facebook" class="dragTo boxParentCenter">{{Tawea.models.lang.actions.shon}} Facebook</div>
          </div>
          <div social="twitter" {{bindAttr class=":boxParentCenter :boxParentV :boxFlex :twitter view.overTwitter:twitterHover"}}>
            <div social="twitter" {{bindAttr class=":dragBorder :boxParentCenter view.overTwitter:zoom"}}>
                <i social="twitter" {{bindAttr class="this.dragBox.drop::icon-twitter view.dropTwitter"}}></i>
            </div>
            <div social="twitter" class="dragTo boxParentCenter">{{Tawea.models.lang.actions.puon}} Twitter</div>
          </div>
        </script>
<!--  
<div {{action goNotifications}} class="button settings"><i class="icon-bookmark"></i></div>
 -->
      	<script type="text/x-handlebars" data-template-name="user">
      		<div id="contentTabs" class="boxFlex boxParentV">
      			{{outlet}}
            <div></div>
      		</div>

          {{#if loaded}}
            <div id="menu" {{bindAttr class=":boxParentH loaded:visible"}}>
              <div id="searchFriends" class="boxParentH boxFlex" {{action goFriends}}  >
                  <div class="buttonSearch"><i class="icon-search"></i></div>
                  <div class="boxFlex">
                     {{view Tawea.SearchField rows="1" id="searchField"}}
                  </div>  
              </div>
             
              <div {{action goSettings}} {{bindAttr class=":button :settings isFocus:settingsActive:settingsInactive"}} id="settings"><i class="icon-cog"></i></div>
            </div>
          {{else}}
            <div class="header boxAlignCenter boxParentH" >
              <div class="boxFlex">
                <i class="icon-spinner icon-spin"></i> {{Tawea.models.lang.messages.load}}
              </div>
              <div {{action logout}} class="cancel">Cancel</div>
            </div>
          {{/if}}
      	</script>
              	<script type="text/x-handlebars" data-template-name="user/friends">
                  <div {{action goIndex}} class="header boxAlignCenter" >{{view.header}}</div>
                  <div class="chatWeb boxAlignCenter boxParentH" {{action 'openChatWeb'}} >
                    <div class="photo">
                      <img class="all" {{bindAttr src="page.favicon"}} {{bindAttr title="page.title"}}>
                    </div>
                    <div class="boxFlex nowrap label">
                      {{Tawea.models.lang.messages.chof}} {{page.domain}}
                    </div>
                  </div>
                  <div class="listFriends boxParentV boxFlex elegantScroll">
                    {{#if searchFriends}}
                      {{#if friendsSelected.length}}              
                        {{#each friend in friends}}
                            {{view Tawea.FriendView friendBinding="friend"}}
                        {{/each}}
                      {{else}}
                        <div class="notFound boxAlignCenter">{{Tawea.models.lang.messages.notf}}</div>
                      {{/if}}
                    {{/if}}
                	</div>
            	</script>

                  <script type="text/x-handlebars" data-template-name="friend">
                      <div class="photo">
                        <img class="all" {{bindAttr src="friend.avatar"}} {{bindAttr title="friend.name"}}>
                      </div>
                      <div class="name nowrap boxFlex">{{friend.name}}</div>
                      <div {{bindAttr class="friend.statusChat:state friend.statusChat:friendStatus"}}></div>
                      <div><i {{bindAttr class="friend.showDeviceIcon:state friend.showDeviceIcon:icon-mobile-phone"}}></i></div>
                  </script>

            	<script type="text/x-handlebars" data-template-name="user/settings">
                <div class="listSettings boxParentV">
                  <div class='listSettingsMargin'>
                        <!-- 
                          <div class="autoLogin">
                            {{view Ember.Checkbox id="autoLogin" checkedBinding="autoLogin"}}
                            <label for="autoLogin"></label>
                        </div>
                        <label class="al">{{Tawea.models.lang.actions.conn}}</label>
                        -->
                        <div class="listSettingsOption" {{action clickAutoHide}} ><i {{bindAttr class=":icon view.autoHide:icon-check:icon-check-empty"}}></i> {{Tawea.models.lang.actions.hiau}}</div>
                        {{#if Tawea.models.session.extension}}
                          <div class="listSettingsOption" {{action clickKeepLogged}} ><i {{bindAttr class=":icon view.keepLoggedIn:icon-check:icon-check-empty"}}></i> {{Tawea.models.lang.actions.conn}}</div>
                        {{else}}
                          <div class="listSettingsOption" ><a {{bindAttr href="Tawea.models.session.domain"}}><i class="icon icon-external-link"></i> {{Tawea.models.lang.actions.itib}}</a></div>                
                        {{/if}}
                        <div class="listSettingsOption" {{action clickShowOnlyConnected}} ><i {{bindAttr class=":icon view.showAll:icon-check:icon-check-empty"}}></i> {{Tawea.models.lang.actions.show}}</div>
                        <div class="listSettingsOption" {{action clickReport}} ><i class="icon icon-warning-sign"></i> {{Tawea.models.lang.actions.cont}}</div>
                        <div class="listSettingsOption" {{action logout}} ><i class="icon icon-off"></i> {{Tawea.models.lang.actions.logo}}</div>
                  </div>
                </div>
                <div class="chat-bubble-arrow"></div>
            	</script>

              <script type="text/x-handlebars" data-template-name="user/notifications">
                <div class="boxFlex"></div>
                {{#each notification in notifications}}
                  {{view Tawea.NotificationView notificationBinding="notification"}}
                {{/each}}
              </script>

              <script type="text/x-handlebars" data-template-name="notification">
                <div class="type boxAlignCenter"><i {{bindAttr class="notification.icon"}}></i></div>
                <div class="message boxFlex boxAlignCenter">{{notification.message}}</div>
                <div class="close"><i {{action closeNotification notification}} class="icon-remove"></i></div>
              </script>
